  - { option: 'SEMAPHORE_LDAP_SEARCH_FILTER', var: "semaphore_ldap_search_filter" }

  - { option: 'SEMAPHORE_EMAIL_ALERT',    var: "semaphore_email_alert" }
  - { option: 'SEMAPHORE_EMAIL_SENDER',   var: "semaphore_email_sender" }
  - { option: 'SEMAPHORE_EMAIL_HOST',     var: "semaphore_email_host" }
  - { option: 'SEMAPHORE_EMAIL_PORT',     var: "semaphore_email_port" }
  - { option: 'SEMAPHORE_EMAIL_USERNAME', var: "semaphore_email_username" }
  - { option: 'SEMAPHORE_EMAIL_PASSWORD', var: "semaphore_email_password" }
  - { option: 'SEMAPHORE_EMAIL_SECURE',   var: "semaphore_email_secure" }

  - { option: 'SEMAPHORE_TELEGRAM_ALERT',        var: "semaphore_telegram_alert" }
  - { option: 'SEMAPHORE_TELEGRAM_CHAT',         var: "semaphore_telegram_chat" }
  - { option: 'SEMAPHORE_TELEGRAM_TOKEN',        var: "semaphore_telegram_token" }
  - { option: 'SEMAPHORE_SLACK_ALERT',           var: "semaphore_slack_alert" }
  - { option: 'SEMAPHORE_SLACK_URL',             var: "semaphore_slack_url" }
  - { option: 'SEMAPHORE_ROCKETCHAT_ALERT',      var: "semaphore_rocketchat_alert" }
  - { option: 'SEMAPHORE_ROCKETCHAT_URL',        var: "semaphore_rocketchat_url" }
  - { option: 'SEMAPHORE_MICROSOFT_TEAMS_ALERT', var: "semaphore_microsoft_teams_alert" }
  - { option: 'SEMAPHORE_MICROSOFT_TEAMS_URL',   var: "semaphore_microsoft_teams_url" }
  - { option: 'SEMAPHORE_DINGTALK_ALERT',        var: "semaphore_dingtalk_alert" }
  - { option: 'SEMAPHORE_DINGTALK_URL',          var: "semaphore_dingtalk_url" }
  - { option: 'SEMAPHORE_GOTIFY_ALERT',          var: "semaphore_gotify_alert" }
  - { option: 'SEMAPHORE_GOTIFY_URL',            var: "semaphore_gotify_url" }
  - { option: 'SEMAPHORE_GOTIFY_TOKEN',          var: "semaphore_gotify_token" }
